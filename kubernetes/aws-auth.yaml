apiVersion: v1
kind: ConfigMap
metadata:
  name: aws-auth
  namespace: kube-system
data:
  mapRoles: |
    - rolearn: arn:aws:iam::123456789012:role/eks-node-role
      username: system:node:{{EC2PrivateDNSName}}
      groups:
        - system:bootstrappers
        - system:nodes
  mapUsers: |
    # Optional - For mapping individual IAM users
    - userarn: arn:aws:iam::123456789012:user/eks-user
      username: eks-user
      groups:
        - system:masters
